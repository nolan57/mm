<!-- templates/login.html -->

{% extends 'base.html' %}

{% block title %}登录 - GYSDH CHAT{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-50 dark:bg-gray-900">
    <div class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-bold text-center mb-6 text-gray-900 dark:text-white">GYSDH CHAT</h2>
        {% if error_message %}
        <div class="mb-4 p-3 bg-red-100 dark:bg-red-900/50 text-red-700 dark:text-red-200 rounded">
            {{ error_message }}
        </div>
        {% endif %}
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="mb-4">
                <label for="number" class="block text-gray-700 dark:text-gray-200">ID:</label>
                <input type="text" name="number" placeholder="请输入6位数字ID" 
                       class="w-full px-4 py-2 mt-2 border dark:border-gray-600 rounded-md 
                              bg-white dark:bg-gray-700 
                              text-gray-900 dark:text-white
                              focus:outline-none focus:ring-2 focus:ring-blue-600 dark:focus:ring-blue-500
                              placeholder-gray-400 dark:placeholder-gray-500" 
                       required pattern="[0-9]{6}" title="请输入6位数字">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700 dark:text-gray-200">密码:</label>
                <input type="password" name="password" placeholder="请输入密码" 
                       class="w-full px-4 py-2 mt-2 border dark:border-gray-600 rounded-md 
                              bg-white dark:bg-gray-700 
                              text-gray-900 dark:text-white
                              focus:outline-none focus:ring-2 focus:ring-blue-600 dark:focus:ring-blue-500
                              placeholder-gray-400 dark:placeholder-gray-500" 
                       required>
            </div>
            <button type="submit" 
                    class="w-full px-4 py-2 bg-blue-600 dark:bg-blue-500 
                           text-white rounded-md 
                           hover:bg-blue-700 dark:hover:bg-blue-600 
                           focus:outline-none focus:bg-blue-700 dark:focus:bg-blue-600
                           transition duration-200">
                登录
            </button>
        </form>
    </div>
</div>
{% endblock %}
