<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>密码重置通知</title>
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.6; color: #333;">
    <div style="max-width: 600px; margin: 0 auto; padding: 20px;">
        <h2 style="color: #2c5282;">密码重置通知</h2>
        <p>尊敬的 {{ user.name }}：</p>
        <p>您的GYSDH聊天系统账号密码已被重置。以下是您的新密码：</p>
        
        <div style="background-color: #f7fafc; padding: 15px; border-radius: 5px; margin: 20px 0;">
            <p><strong>账号编号：</strong>{{ user.number }}</p>
            <p><strong>新密码：</strong>{{ password }}</p>
        </div>

        <p>为了保证账号安全，请在下次登录后立即修改密码。</p>
        
        <p style="color: #718096; font-size: 0.9em;">
            此邮件由系统自动发送，请勿回复。如有问题，请联系系统管理员。
        </p>
    </div>
</body>
</html>
