<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>您的参会系统账号已创建</title>
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.6; color: #333; max-width: 600px; margin: 0 auto; padding: 20px;">
    <div style="background-color: #f8f9fa; border-radius: 5px; padding: 20px; margin-bottom: 20px;">
        <h1 style="color: #2563eb; margin-top: 0;">您的参会系统账号已创建</h1>
        <p>尊敬的 {{ participant.name }}：</p>
        <p>您好！您的参会系统账号已创建成功。以下是您的账号信息：</p>
        
        <div style="background-color: #fff; border-radius: 5px; padding: 15px; margin: 20px 0;">
            <p><strong>用户名：</strong>{{ participant.email }}</p>
            <p><strong>临时密码：</strong>{{ temp_password }}</p>
        </div>
        
        <p>请使用以上信息登录系统：</p>
        <p><a href="{{ login_url }}" style="color: #2563eb; text-decoration: none;">{{ login_url }}</a></p>
        
        <div style="background-color: #fff4e5; border-left: 4px solid #f59e0b; padding: 10px; margin: 20px 0;">
            <p style="margin: 0;"><strong>安全提示：</strong>为了您的账号安全，请在首次登录后立即修改密码。</p>
        </div>
        
        <p>如果您有任何问题，请联系系统管理员。</p>
        
        <hr style="border: none; border-top: 1px solid #e5e7eb; margin: 20px 0;">
        
        <p style="color: #6b7280; font-size: 14px;">此邮件由系统自动发送，请勿直接回复。</p>
    </div>
</body>
</html>
