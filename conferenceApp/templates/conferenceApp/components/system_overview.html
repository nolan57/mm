<!-- 系统概览面板 -->
<div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6">
    <div class="flex items-center space-x-2 text-gray-800 dark:text-gray-200 mb-4">
        <i class="fas fa-chart-line text-xl"></i>
        <h2 class="text-xl font-semibold">系统概览</h2>
    </div>
    <div class="grid grid-cols-2 gap-4">
        <div class="bg-blue-50 dark:bg-blue-900/20 rounded-lg p-4">
            <div class="flex items-center justify-between">
                <div class="text-blue-600 dark:text-blue-400">
                    <i class="fas fa-users text-2xl"></i>
                </div>
                <div class="text-right">
                    <p class="text-sm text-gray-500 dark:text-gray-400">在线用户</p>
                    <p class="text-2xl font-semibold text-blue-600 dark:text-blue-400">{{ online_users_count|default:"0" }}</p>
                </div>
            </div>
        </div>
        <div class="bg-green-50 dark:bg-green-900/20 rounded-lg p-4">
            <div class="flex items-center justify-between">
                <div class="text-green-600 dark:text-green-400">
                    <i class="fas fa-calendar-check text-2xl"></i>
                </div>
                <div class="text-right">
                    <p class="text-sm text-gray-500 dark:text-gray-400">进行中的会议</p>
                    <p class="text-2xl font-semibold text-green-600 dark:text-green-400">{{ active_conferences_count|default:"0" }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
