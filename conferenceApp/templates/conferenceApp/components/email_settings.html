<!-- 邮件配置卡片 -->
<div class="bg-white dark:bg-gray-800 overflow-hidden shadow-lg rounded-lg border-t-4 border-green-500 hover:shadow-xl transition-all duration-300">
    <div class="p-6">
        <div class="flex items-center mb-6">
            <div class="flex-shrink-0 bg-gradient-to-r from-green-500 to-teal-500 rounded-md p-3">
                <i class="fas fa-envelope text-white text-xl"></i>
            </div>
            <div class="ml-4">
                <h3 class="text-lg font-medium text-gray-900 dark:text-white">邮件配置</h3>
                <p class="mt-1 text-sm text-gray-500 dark:text-gray-400">设置邮件服务器参数</p>
            </div>
        </div>
        
        <form method="post" action="{% url 'update_email_settings' %}" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="email_host" class="block text-sm font-medium text-gray-700 dark:text-gray-400">邮件服务器</label>
                <div class="mt-1 relative rounded-md shadow-sm">
                    <input type="text" name="email_host" id="email_host" 
                           class="block w-full border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white rounded-md focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                           value="{{ settings.email_host }}"
                           placeholder="smtp.example.com">
                    <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                        <i class="fas fa-server text-gray-400"></i>
                    </div>
                </div>
            </div>

            <div>
                <label for="email_port" class="block text-sm font-medium text-gray-700 dark:text-gray-400">端口</label>
                <div class="mt-1 relative rounded-md shadow-sm">
                    <input type="number" name="email_port" id="email_port" 
                           class="block w-full border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white rounded-md focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                           value="{{ settings.email_port }}"
                           placeholder="587">
                    <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                        <i class="fas fa-plug text-gray-400"></i>
                    </div>
                </div>
            </div>

            <div>
                <label for="email_host_user" class="block text-sm font-medium text-gray-700 dark:text-gray-400">用户名</label>
                <div class="mt-1 relative rounded-md shadow-sm">
                    <input type="text" name="email_host_user" id="email_host_user" 
                           class="block w-full border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white rounded-md focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                           value="{{ settings.email_host_user }}"
                           placeholder="user@example.com">
                    <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                        <i class="fas fa-user text-gray-400"></i>
                    </div>
                </div>
            </div>

            <div>
                <label for="email_host_password" class="block text-sm font-medium text-gray-700 dark:text-gray-400">密码</label>
                <div class="mt-1 relative rounded-md shadow-sm">
                    <input type="password" name="email_host_password" id="email_host_password" 
                           class="block w-full border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white rounded-md focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                           value="{{ settings.email_host_password }}"
                           placeholder="••••••••">
                    <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                        <i class="fas fa-key text-gray-400"></i>
                    </div>
                </div>
            </div>

            <div class="space-y-4 mt-6">
                <div class="flex flex-col space-y-2">
                    <label for="test_email" class="block text-sm font-medium text-gray-700 dark:text-gray-400">测试邮箱</label>
                    <div class="flex space-x-2">
                        <input type="email" name="test_email" id="test_email" 
                               class="block w-full border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white rounded-md focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                               placeholder="test@example.com">
                        <button type="button" onclick="sendTestEmail()" 
                                class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-gradient-to-r from-green-600 to-teal-600 hover:from-green-700 hover:to-teal-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                            <i class="fas fa-paper-plane mr-2"></i>
                            发送测试
                        </button>
                    </div>
                </div>
            </div>

            <div class="pt-4">
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-gradient-to-r from-green-600 to-teal-600 hover:from-green-700 hover:to-teal-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                    保存配置
                </button>
            </div>
        </form>
    </div>
</div>
